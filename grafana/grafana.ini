[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins

[server]
http_port = 3001
domain = localhost
# 프록시 경로를 root_url로 설정
root_url = %(protocol)s://%(domain)s/grafana/
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin
# iframe 허용 설정
allow_embedding = true
cookie_samesite = none
cookie_secure = false

[auth.anonymous]
enabled = true
org_role = Viewer

[dashboards]
# default_home_dashboard_path 대신 organizations/default.yml의 homeDashboardUID 사용

[users]
home_page = dashboard

[analytics]
reporting_enabled = false

[live]
# WebSocket 비활성화 (프록시에서 지원 안함)
max_connections = 0
